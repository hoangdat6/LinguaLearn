<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 30px;
            color: #333333;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: #f4f4f4;
            color: #777777;
            text-align: center;
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Đặt lại mật khẩu</h2>
        </div>
        <div class="content">
            <p>Chào {{username}},</p>
            <p>Để đặt lại mật khẩu, vui lòng nhấn vào nút bên dưới:</p>
            <p style="text-align: center;">
                <a href="{{reset_link}}" class="button">Đặt lại mật khẩu</a>
            </p>
            <p>Nếu nút trên không hoạt động, hãy sao chép và dán đường link sau vào trình duyệt:</p>
            <p>{{reset_link}}</p>
        </div>
        <div class="footer">
            <p>Nếu bạn không yêu cầu đặt lại mật khẩu, hãy bỏ qua email này.</p>
        </div>
    </div>
</body>
</html>
